<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container text-center">    <br>
    <h1> Password Generator</h1>
    <form action="{% url 'password' %}">
        <div class="form-group">
            <select name = "length" class="custom-select" id="inputGroupSelect03">
                <option selected>Choose length of the password</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select> 

        </div>
        
        <br>
        
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name = "uppercase" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Uppercase
                </label>
              </div>
    
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name = "numbers" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Numbers
            </label>
          </div>
        <br>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name = "special" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Special characters
            </label>
          </div>
        <br>

        <input type="submit" value = "Generator Password" class = "btn btn-primary">
    </form>
 </div>
</body>
</html>
